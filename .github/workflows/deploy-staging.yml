name: Deploy Staging

on:
  push:
    branches: ["staging"]
  workflow_dispatch:
    inputs:
      deploy:
        description: "Trigger Coolify deploy webhook (optional)"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-staging-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_scan_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set image repository (lowercase for OCI)
        id: image
        run: echo "repo=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend (tag :staging)
        uses: docker/build-push-action@v6
        env:
          BUILDKIT_PROGRESS: plain
        with:
          context: backend
          file: docker/backend.Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          # Speed: reuse BuildKit layers across workflow runs.
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend
          # Speed: skip extra attestations unless you need them.
          provenance: false
          sbom: false
          tags: |
            ghcr.io/${{ steps.image.outputs.repo }}-backend:staging
            ghcr.io/${{ steps.image.outputs.repo }}-backend:${{ github.sha }}

      # Scan the pushed image (matches guide: build -> scan -> tag -> deploy).
      - name: Scan backend image (Trivy)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ghcr.io/${{ steps.image.outputs.repo }}-backend:${{ github.sha }}
          severity: CRITICAL,HIGH
          exit-code: "1"
          ignore-unfixed: true
          scanners: vuln

      - name: Build and push frontend (tag :staging)
        uses: docker/build-push-action@v6
        env:
          BUILDKIT_PROGRESS: plain
        with:
          context: frontend
          file: docker/frontend.Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
          provenance: false
          sbom: false
          tags: |
            ghcr.io/${{ steps.image.outputs.repo }}-frontend:staging
            ghcr.io/${{ steps.image.outputs.repo }}-frontend:${{ github.sha }}

      - name: Scan frontend image (Trivy)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ghcr.io/${{ steps.image.outputs.repo }}-frontend:${{ github.sha }}
          severity: CRITICAL,HIGH
          exit-code: "1"
          ignore-unfixed: true
          scanners: vuln

      - name: Deploy to Coolify (staging)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.deploy == 'true' }}
        run: |
          curl -sS -X GET "${{ secrets.COOLIFY_WEBHOOK_STAGING }}" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}"

