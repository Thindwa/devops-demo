# CI: run tests on every push + PR (all branches).
name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

# Cancel in-progress runs when a new push happens on the same branch.
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # PHP 8.3 for compatibility with Laravel 12.
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"

      - name: Cache Composer downloads
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: composer-cache-${{ runner.os }}-${{ hashFiles('composer.lock') }}
          restore-keys: |
            composer-cache-${{ runner.os }}-

      - run: composer install --no-interaction --prefer-dist

      # .env and APP_KEY required for feature tests (no .env in CI).
      - name: Prepare environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - run: php artisan test
