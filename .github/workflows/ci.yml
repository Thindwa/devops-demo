name: CI

on:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"

      - name: Install backend dependencies
        working-directory: backend
        run: composer install --no-interaction --prefer-dist

      - name: Run backend tests (Pest)
        working-directory: backend
        run: ./vendor/bin/pest

      - name: Build backend image
        run: docker build -t helpdesk-backend:test -f docker/backend.Dockerfile backend

      - name: Scan backend image (Trivy)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: helpdesk-backend:test
          severity: CRITICAL,HIGH
          exit-code: "1"

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install frontend deps + run lint/test/build
        working-directory: frontend
        run: |
          npm install
          npm run lint
          npm test -- --run
          npm run build

      - name: Build frontend image
        run: docker build -t helpdesk-frontend:test -f docker/frontend.Dockerfile frontend

      - name: Scan frontend image (Trivy)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: helpdesk-frontend:test
          severity: CRITICAL,HIGH
          exit-code: "1"
