name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: read
  packages: write

concurrency:
  group: cd-${{ github.event.workflow_run.head_sha }}
  cancel-in-progress: true

jobs:
  build:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      (github.event.workflow_run.head_branch == 'main' || github.event.workflow_run.head_branch == 'staging')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Build the exact commit that CI tested.
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set image repository (lowercase for OCI)
        id: image
        run: echo "repo=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          # Build for amd64 and arm64 so Coolify on ARM (e.g. Graviton, Oracle ARM) can pull.
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ steps.image.outputs.repo }}:${{ github.event.workflow_run.head_branch }}
            ghcr.io/${{ steps.image.outputs.repo }}:${{ github.event.workflow_run.head_sha }}

  deploy:
    needs: build
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      (github.event.workflow_run.head_branch == 'main' || github.event.workflow_run.head_branch == 'staging')
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Coolify (staging)
        if: github.event.workflow_run.head_branch == 'staging'
        run: |
          curl -sS -X GET "${{ secrets.COOLIFY_WEBHOOK_STAGING }}" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}"

      - name: Deploy to Coolify (production)
        if: github.event.workflow_run.head_branch == 'main'
        run: |
          curl -sS -X GET "${{ secrets.COOLIFY_WEBHOOK_PRODUCTION }}" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}"

