# Build and push Docker image on push to main/staging, or after CI passes there.
name: Build and Push Image

on:
  push:
    branches: ["main", "staging"]
  workflow_run:
    workflows: ["CI"]
    types:
      completed
    branches: ["main", "staging"]

permissions:
  contents: read
  packages: write

# Cancel in-progress build when a newer run completes on the same branch.
concurrency:
  group: docker-${{ github.event.workflow_run.head_branch || github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    # On push: always build. On workflow_run: only when CI succeeded.
    if: github.event_name == 'push' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      # Push: use commit from event. workflow_run: use the commit CI tested.
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      # GHCR/OCI requires lowercase repository names (e.g. Thindwa -> thindwa).
      - name: Set image repository (lowercase for OCI)
        id: image
        run: echo "repo=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # Branch tag (e.g. :main, :staging) and commit SHA tag.
          tags: |
            ghcr.io/${{ steps.image.outputs.repo }}:${{ github.event.workflow_run.head_branch || github.ref_name }}
            ghcr.io/${{ steps.image.outputs.repo }}:${{ github.event.workflow_run.head_sha || github.sha }}
