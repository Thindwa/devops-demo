# Build and push Docker image only after CI passes on main or staging (test first, then build).
# Note: workflow_run uses the workflow file from the default branch; keep this file on main.
name: Build and Push Image

on:
  workflow_run:
    workflows: ["CI"]
    types:
      completed
    branches: ["main", "staging"]

permissions:
  contents: read
  packages: write

# Cancel in-progress build when a newer CI run completes on the same branch.
concurrency:
  group: docker-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true

jobs:
  build:
    # Only build when CI succeeded; skip if CI failed or was cancelled.
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      # Check out the exact commit that CI tested.
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      # GHCR/OCI requires lowercase repository names (e.g. Thindwa -> thindwa).
      - name: Set image repository (lowercase for OCI)
        id: image
        run: echo "repo=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # Branch tag (e.g. :main, :staging) and commit SHA tag.
          tags: |
            ghcr.io/${{ steps.image.outputs.repo }}:${{ github.event.workflow_run.head_branch }}
            ghcr.io/${{ steps.image.outputs.repo }}:${{ github.event.workflow_run.head_sha }}
