name: Promote Production

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      deploy:
        description: "Trigger Coolify deploy webhook (optional)"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

permissions:
  contents: read
  packages: write

concurrency:
  group: promote-production-${{ github.ref }}
  cancel-in-progress: true

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Set image repository (lowercase for OCI)
        id: image
        run: echo "repo=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # No rebuild: promote the already-tested staging artifacts to production.
      - name: Promote backend :staging -> :production (no rebuild)
        run: |
          docker buildx imagetools create \
            --tag "ghcr.io/${{ steps.image.outputs.repo }}-backend:production" \
            "ghcr.io/${{ steps.image.outputs.repo }}-backend:staging"

      - name: Promote frontend :staging -> :production (no rebuild)
        run: |
          docker buildx imagetools create \
            --tag "ghcr.io/${{ steps.image.outputs.repo }}-frontend:production" \
            "ghcr.io/${{ steps.image.outputs.repo }}-frontend:staging"

      - name: Deploy to Coolify (production)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.deploy == 'true' }}
        run: |
          curl -sS -X GET "${{ secrets.COOLIFY_WEBHOOK_PRODUCTION }}" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}"

