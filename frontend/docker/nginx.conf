server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # If the UI is misconfigured and calls /api on the frontend domain,
  # return a real 404 (do NOT serve index.html). This prevents the SPA
  # from receiving HTML where it expects JSON.
  location ^~ /api/ {
    return 404;
  }

  # Allow fetching runtime env without caching.
  location = /env.js {
    add_header Content-Type application/javascript;
    add_header Cache-Control "no-store";
    try_files $uri =404;
  }

  # SPA fallback.
  location / {
    try_files $uri $uri/ /index.html;
  }
}

